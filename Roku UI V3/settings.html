<!DOCTYPE html>

    <body class="light-mode">

      <div id="Title">
       <h1><span id="settings-title" class="highlight2">Settings</span></h1>
      </div>

   <div id="Home_Container">
    <div id="Home_Shortcut">
        <img src="home-icon-white-11.jpg" id="Home_Image">

 <div id="Select_Menus">
    <form id="themeForm" action="/submit-endpoint" method="POST">
      <select name="theme" id="themeSelect">
       <option id="opt-theme-default" value="default">Select a Theme</option>
        <option id="opt-light" value="light">Light Mode</option>
        <option id="opt-dark" value="dark">Dark Mode</option>
      </select>
    </form>


    <form id="langForm" action="/submit-endpoint" method="POST">
      <select name="lang" id="langSelect">
       <option id="opt-language-default" value="default">Select a Language</option>
        <option id="opt-english" value="English">English</option>
        <option id="opt-spanish" value="Spanish">Spanish</option>
      </select>
    </form>
</div>

<div id="IP_Address_Input">

  <button type="button" id="Enter_Button">Enter</button>
</div>

                <textarea id="Logger_Text_Display_9" rows="10" cols="30" readonly></textarea>
                <textarea id="Logger_Text_Display_10" rows="10" cols="30" readonly></textarea>
            </div>
